<!DOCTYPE html>
<html>
<head>
    <title>Nearest Gas Stations</title>
</head>
<body>
    <h1>Nearest Gas Stations</h1>
    <ul>
    {% for result in results %}
        <li>{{ result['name'] }}</li>
        <ul>
            <li>Location: {{ result['addr'] }}</li>
            <li>Rating: {{ result.get('rating', 'N/A') }}</li>
	    <li>Price: {{ result.get('price', 'N/A') }}</li>
        </ul>
    {% endfor %}
    </ul>
</body>
</html>
